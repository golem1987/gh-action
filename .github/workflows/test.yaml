name: Frula
on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: version
        run: |
          echo "GV_PLATFORM_VERSION=$(yq .version $GITHUB_WORKSPACE/src/chart.yaml)" >> $GITHUB_ENV
      - name: versionecho
        run: |
          echo $GV_PLATFORM_VERSION
      - name: versionecho
        run: |
          echo {{ env.GV_PLATFORM_VERSION }}
