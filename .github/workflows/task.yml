name: Test Project1
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        uses: npm run lint
      - name: Run tests
        run: npm run test
      - name: Deploy
        run: npm run build
      - name: Message
        run: echo "Deploying ..."
